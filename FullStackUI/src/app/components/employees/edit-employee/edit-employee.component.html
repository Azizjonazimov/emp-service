<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    [ngModelOptions]="{ standalone: true }" [(ngModel)] ="employeeDetails.id" >
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" [ngModelOptions]="{ standalone: true }" 
                  [(ngModel)] ="employeeDetails.name" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" [ngModelOptions]="{ standalone: true }" 
                    [(ngModel)] ="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" [ngModelOptions]="{ standalone: true }"
                     [(ngModel)] ="employeeDetails.phone">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" [ngModelOptions]="{ standalone: true }" 
                    [(ngModel)] ="employeeDetails.salary">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" [ngModelOptions]="{ standalone: true }" 
                    [(ngModel)] ="employeeDetails.department">
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
                <button type="button" class="btn btn-danger  " 
                (click)="deleteEmployee(employeeDetails.id)" >Delete</button>
              </form>
        </div>
    </div>
    
</div>
